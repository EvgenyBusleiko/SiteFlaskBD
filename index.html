<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% if students %}
<table class="table table-hover table-bordered table-striped">
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.group }}</td>
        <td>{{ student.faculty.name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>Студентов нету =(</h1>
{% endif %}
{% endblock %}

</body>
</html>
